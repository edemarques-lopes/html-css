<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes, ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/LojaVirtualRubiaCarla.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/imagem-violao.png" type="image/png">
        <img src="imagens/HollyCape.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Aprendendo a reproduzir audios em html5</p>
    <audio src="midias/Before I Go - RKVC.mp3"controls autoplay></audio>
<h1>Audio 2</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/Friendly Dance - Nico Staf (1).mp3" type="audio/mpeg">
    </audio>
</body>
</html>
